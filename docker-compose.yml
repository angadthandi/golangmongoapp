version: '3'
services:
  web:
    build: ./golangapp
    container_name: golangapp
    ports:
     - "9002:9002"
    depends_on: 
      - database
  database:
    image: mongo:4.0
    container_name: mongodbservice
    volumes:
      - ./mongodbdata/testdb:/mongodbdata/testdb
    ports:
     - "27017:27017"
    environment: 
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password